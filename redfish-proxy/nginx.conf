events {
    worker_connections 1024;
}

http {
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log debug;

    # Resolver for dynamic upstreams (Docker DNS)
    resolver 127.0.0.11 valid=30s ipv6=off;

    server {
        listen 8443;
        server_name _;

        # CORS headers for all responses
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, X-Target-Host, X-Target-Port, X-Target-Protocol' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' '86400' always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, X-Target-Host, X-Target-Port, X-Target-Protocol';
            add_header 'Access-Control-Max-Age' '86400';
            add_header 'Content-Length' '0';
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        # Proxy endpoint - extracts target from headers
        location / {
            # Get target from custom headers
            set $target_host $http_x_target_host;
            set $target_port $http_x_target_port;
            set $target_protocol $http_x_target_protocol;

            # Default to https and 443 if not specified
            set $proxy_protocol "https";
            set $proxy_port "443";
            
            if ($target_protocol != "") {
                set $proxy_protocol $target_protocol;
            }
            if ($target_port != "") {
                set $proxy_port $target_port;
            }

            # Validate target host is provided
            if ($target_host = "") {
                return 400 '{"error": "X-Target-Host header is required"}';
            }

            # Proxy to the target BMC/iDRAC
            proxy_pass $proxy_protocol://$target_host:$proxy_port$request_uri;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            
            # Pass through auth and content headers
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Content-Type $http_content_type;
            proxy_set_header Accept $http_accept;
            proxy_set_header Host $target_host;

            # Timeouts for slow BMC responses
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 4 32k;
        }

        # Health check endpoint
        location /health {
            return 200 '{"status": "ok", "service": "redfish-proxy"}';
            add_header Content-Type application/json;
        }
    }
}
