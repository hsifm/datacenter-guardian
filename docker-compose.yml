version: '3.8'

services:
  # Main datacenter inventory application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: datacenter-inventory:latest
    container_name: dc-inventory
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - redfish-proxy
    networks:
      - dc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # CORS proxy for Redfish/iDRAC/iLO connections
  redfish-proxy:
    build:
      context: ./redfish-proxy
      dockerfile: Dockerfile
    image: redfish-proxy:latest
    container_name: redfish-proxy
    restart: unless-stopped
    ports:
      - "8443:8443"
    networks:
      - dc-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  dc-network:
    driver: bridge
